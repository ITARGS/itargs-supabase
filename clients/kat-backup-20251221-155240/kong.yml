_format_version: "2.1"
_transform: true

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Encoding
        - Authorization
        - Content-Type
        - apikey
        - x-client-info
        - x-supabase-api-version
        - accept-profile
        - content-profile
        - prefer
        - range
        - x-upsert
        - cache-control
        - x-requested-with
      exposed_headers:
        - X-Total-Count
        - Content-Range
      credentials: true
      max_age: 3600
      preflight_continue: false

services:
  - name: rest
    url: http://rest:3000
    routes:
      - name: rest
        paths:
          - /rest/v1
  - name: auth
    url: http://auth:9999
    routes:
      - name: auth
        paths:
          - /auth/v1
  - name: realtime
    url: http://realtime:4000
    routes:
      - name: realtime
        paths:
          - /realtime/v1
  - name: storage
    url: http://storage:5000
    routes:
      - name: storage
        paths:
          - /storage/v1
